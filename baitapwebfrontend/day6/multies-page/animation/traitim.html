<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trai-tim</title>
    <style>
.d1{
    width: 200px;
    height: 200px;
    animation-name: transform;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-delay: 1s;
    animation-direction: alternate;
    margin: 70px;
}
@keyframes transform {
20%{
  transform: scale(1.2);
}
30%{
   transform: scale(1);
}
60%{
    transform: scale(0.5);
}
40%{
    transform: scale(1.5);
}
}

    </style>

</head>
<body>
    <div class="d1">
<img src="https://www.lavender.com.vn/wp-content/uploads/t%E1%BA%A3i-xu%E1%BB%91ng-1.jpg" alt="">
    </div>
</body>
</html>
