<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student-list</title>
    <link rel="stylesheet" href="studentlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="namelist">
            <h1> Danh sách học viên</h1>
            <div class="namelist-btn">
                <button ><i class="fas fa-plus-circle"></i>Thêm học viên</button>
    
            </div>
            
          <table>
          
            <tr>
                <th class="name">Họ Tên</th>
                <th class="year-of-birth">Năm Sinh</th>
                <th class="email">Email</th>
                <th class="phone-number">Số điện thoại</th>
                <th></th>
            </tr>
          
           <tr>
                <td class="name">Hoàng Duy Linh</td>
                <td class="year-of-birth">1990</td>
                <td class="email">hoangduylinh@gmail.com</td>
                <td class="phone-number">0987654321</td>
                <td>  <span class="edit-odd"><i class="fas fa-edit"></i> <button >Chỉnh sửa</button></span> <span>|</span> 
                    <span class="delete-odd"><i class="fas fa-trash-alt"></i><button > Xóa</button></span> </td>
            </tr>
           
           
            <tr>
                    <td class="name">Lee Ji-eun</td>
                    <td class="year-of-birth">1993</td>
                    <td class="email">Lee Ji-eun@gmail.com</td>
                    <td class="phone-number">0123456789</td>
                    <td>  <span class="edit-even"><i class="fas fa-edit"></i> <button >Chỉnh sửa</button></span> <span>|</span>
                        <span class="delete-even"><i class="fas fa-trash-alt"></i><button > Xóa</button></span> </td>
                </tr>
               
    
            <tr>
                    <td class="name">Lalisa</td>
                    <td class="year-of-birth">1997</td>
                    <td class="email">Lalisa@gamil.com</td>
                    <td>0987612345</td>
                    <td>  <span class="edit-odd"><i class="fas fa-edit"></i> <button >Chỉnh sửa</button></span> <span>|</span>
                        <span class="delete-odd"><i class="fas fa-trash-alt"></i><button > Xóa</button></span> </td>
                </tr>
            
           </table>
        </div>
        <div class="add-name">
            <h1>Thêm học viên mới</h1>
            <form action="">
               <div> <label for="">Họ tên <span class="star">*</span></label> <input type="text"><br></div>
                <div><label for="">Năm sinh </label> <input type="text"><br></div>
                <div><label for="">Email <span class="star">*</span></label> <input type="text"><br></div>
                <div><label for="">Phone <span class="star">*</span></label> <input type="text"></div>
    
            </form>
            <div class="add-name-btn">
                <span class="return"><button> <i class="fas fa-angle-left"></i>Quay lại</button></span> <span class="save"><button><i class="fas fa-save"></i>Lưu</button></span>
    
            </div>
        </div>
    </div>
   
</body>
</html>
