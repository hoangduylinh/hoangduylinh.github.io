    <style>
        *{
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-gap: 30px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .grid-items {

            border-radius: 50%;
            height: 150px;
        }

        .border{
            border: 5px solid rgb(81, 81, 214);
        }
    </style>
</head>
