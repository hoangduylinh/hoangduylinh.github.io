<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }

        .item {
            width: 30%;
            height: 300px;
            display: flex;
            flex-direction: column;
            margin: 50px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25);
            border-radius: 4px;
            background-color: #fff;
        }

        figure {
            width: 100%;
            height: 80%;
            overflow: hidden;
        }

        img {
            width: 100%;
            transition-property: all;
            transition-duration: 2s;
            object-fit: cover;
        }
        
        figcaption {
            height: 20%;
            font-size: 20px;
            font-weight: 500;
            color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-property: all;
            transition-duration: 2s;
        }

        .item:hover img{
            transform: scale(1.2);
        }

        .item:hover figcaption{
            color:red;
        }
    </style>
</head>

<body>
    <div class="item">
        <figure>
            <img src="https://aphoto.vn/wp-content/uploads/2018/10/bin-bigbike.jpg" alt="hoc-cuc-dai" title="Hoa Cúc" />
        </figure>
        <figcaption>Hoa cúc dại</figcaption>
    </div>
</body>

</html>
