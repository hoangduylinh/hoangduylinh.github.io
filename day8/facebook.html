<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc Đăng kí </title>
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="facebook.css">
    
</head>

<body>
    <div class="container">
        <div>
            <p>
                <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                    alt="Facebook" height="106px">
            </p>
            <p id="p2">
                Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
            </p>
        </div>
        <div class="boxes">
            <div class="box1">
                <form action="">
                    <div class="box">
                        <label for="email"></label>
                        <input type="email" placeholder="Email hoặc số điện thoại ">
                    </div>
                    <br>
                    <div class="box">
                        <input type="pass" placeholder="Mật khẩu">
                    </div>
                    <br>
                    <div class="dangnhap">
                        <button type="submit">Đăng nhập</button>
                        <br>
                        <div class="the-a">
                            <a href="#">Quên mật khẩu</a>
                        </div>

                    </div>
                    <div class="submit">
                        <hr id="hr">     <br>
                        <button type="submit">Tạo tài khoản mới</button>
                    </div>

                </form>
            </div>
            <div class="tao-trang">
                <a href="#"> Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
            </div>
        </div>

    </div>

</body>

</html>
