<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="username">Họ tên:</label>
        <input id="username" type="text" placeholder="Username" name="username" required>

        <br />

        <label for="password">Mật khẩu:</label>
        <input id="password" type="password" placeholder="Password" name="password" required>

        <br />

        <label for="">Giới tính:</label>
        <input id="male" type="radio" name="gender" value="male" checked><label for="male">Nam</label>
        <input id="female" type="radio" name="gender" value="female"><label for="female">Nữ</label>

        <br />

        <label for="">Sở thích: </label>
        <input id="swim" type="checkbox" name="favorite" value="swim"> <label for="swim">Bơi lội</label>
        <input id="football" type="checkbox" name="favorite" value="football"> <label for="football">Đá bóng</label>
        <input id="listen-music" type="checkbox" name="favorite" value="music"> <label for="listen-music">Nghe nhạc</label>
    
        <br />
        <button type="submit">Đăng nhập</button>
        <button type="reset">Reset</button>

        <br />

        <select name="countries" id="countries">
            <option value="ha-noi">Hà Nội</option>
            <option value="thanh-hoa">Thanh Hoá</option>
            <option value="da-nang">Đà Nẵng</option>
            <option value="tp-ho-chi-minh">Tp. Hồ Chí Minh</option>
        </select>
    </form>
</body>
</html>
