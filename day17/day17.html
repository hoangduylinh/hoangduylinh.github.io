 // Bài 2: Tìm số lớn thứ 2 trong mảng
 function timSoLonThu2 (arr){
  let result =  arr.sort(function(a, b){return b-a});
  let seocondNum = result[1];
  return seocondNum;
}

function longestStr (arr){
let index = 0;    
let lenMax= 0;
for(i=0; i< arr.length; i++){
let len = arr[i].length;
if (len > lenMax){
    lenMax = len;
    index = i;
}

}
return arr[index];
}
