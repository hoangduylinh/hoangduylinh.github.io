<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hell-no</title>
</head>
<body>
    <button type="button" onclick="hell_no()"> xin chào</button>
    <script>
        function hell_no (){
            let value = prompt ("bạn đến từ quốc gia nào ? Anh, Nhật, Úc, Mỹ, Thụy sĩ" );

            switch (value){
               case "Anh":
                   alert ("Hello");
                   break;
                case "Nhật":
                    alert ("konnichiwa");
                    break;
                case "Úc":
                    alert ("what's up buddy");
                    break;
                case "Mỹ":
                    alert ("Hi");   
                    break;
                case "Thụy sĩ":
                    alert ("sha");
                    break;
                default:
                    alert ("xin chào");
                    break;    
           }

        }
    </script>
</body>
</html>
