<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán số</title>
</head>
<body>
    <input id= "guess-number" name= "number" placeholder="Đoán số" type="text">
    <button id="check" onclick="check()">Kiểm tra</button>
    <script>

        let randomNumber = Math.floor(Math.random()*100)+1;

        function check(){
            let guessNumber= document.getElementById("guess-number").value;
           
            if (guessNumber == ""){
                alert ("Bạn chưa nhập giá trị")
                return;
            }
            if (isNaN(guessNumber ) == true){
                alert ("Bạn cần nhập số")
                return;
            }
            if (guessNumber <1 || guessNumber>100){
                alert ("bạn cần nhấp số từ 1 đến 100")
                return;
            }

            if (guessNumber > randomNumber){
                alert(`số phải tìm nhỏ hơn ${guessNumber} `);
            }
            if (guessNumber < randomNumber){
                alert(`số phải tìm lớn hơn ${guessNumber} `);
            } 
            else{
                alert ("check ok" + guessNumber)
            }

            alert("check" + guessNumber);
        }

    </script>

   
</body>
</html>
